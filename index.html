<html lang="pt-br">

<body>
    <div class="main-login">
        <div class="left-login"> 
            <h1>Vamos fazer seu cadastro!</h1> 
            <img src="Cadastro.svg" class="left-login-image" alt="Ilustração cadastro">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h2>Cadastro</h2>
                <div class="text-field">
                    <label for="usuario">Nome completo</label>
                    <input type="text" name="usuario" placeholder="Nome e sobrenome">
                </div>

                <div class="text-field">
                    <label for="usuario">CPF</label>
                    <input type="text" name="usuario" placeholder="___.___.___-__">
                </div>

                <div class="text-field">
                    <label for="usuario">E-mail</label>
                    <input type="text" name="usuario" placeholder="seunome@exemplo.com">
                </div>
    
                <div class="text-field">
                    <label for="senha">Informe uma senha</label>
                    <input type="password" name="senha" placeholder="********">
                </div>

                <div class="text-field">
                    <label for="senha">Confime a senha</label>
                    <input type="password" name="senha" placeholder="********">
                </div>
                <fieldset>
                         
                    <div>
                        <input type="checkbox" id="scales" name="scales" checked>
                        <label for="scales">Li e aceito os <a href="https://pt.lipsum.com/feed/html">termos e condições de uso</a>.</label>
                    </div>
        
                </fieldset>
              
            <button class="btn-login">Cadastrar</button>

            </div>
        </div>
                    
</div>
