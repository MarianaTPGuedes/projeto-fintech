<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <nav class="navbar" style="background-color: #4B0082;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="logo-fintech.png" alt="Logo" width="32" height="20" class="d-inline-block align-text-top">
              <b class= "text-success">FINTECH</b>            
            </a>
        </div>
      </nav>

    <title>Document</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login"> 
        <h1>Bem-vindo!</h1> 
        <img src="Bitcoin-cuate.svg" class="left-login-image" alt="Ilustração financeira">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h2>Login</h2>
            <div class="text-field">
                <label for="usuario"></label>
                <input type="text" name="usuario" placeholder="CPF ou E-mail">
            </div>

            <div class="text-field">
                <label for="senha"></label>
                <input type="password" name="senha" placeholder="Senha">
            </div>
            <p><a href="#"class= text-dark >Esqueceu a senha? Clique aqui</a></p> 
            <button class="btn-login">Entrar</button>
            <p><a class= text-black-50 >Não tem conta?</a></p>
            <button class="btn-cadastro">Fazer cadastro</button>
        </div>
    </div>
</div>
</body>
</html>
